---
metadata:
  name: "Ensure No Hard-Coded AK/SK"
  id: "HW_IAM_001"
  category: "IAM"
scope:
  provider: "huaweicloud"
definition:
  and:
    - cond_type: "attribute"
      resource_types:
        - "provider.huaweicloud"
      attribute: "shared_config_file"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "provider.huaweicloud"
      attribute: "access_key"
      operator: "not_exists"
    - cond_type: "attribute"
      resource_types:
        - "provider.huaweicloud"
      attribute: "secret_key"
      operator: "not_exists"